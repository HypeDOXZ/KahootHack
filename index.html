<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Kahoot Rocks Clone</title><style>body{font-family:system-ui;background:#000;color:#0f0;padding:20px;max-width:600px;margin:auto}input,button{padding:12px;font-size:18px;border:1px solid #0f0;background:#111;color:#0f0;border-radius:6px}button:hover{background:#0f0;color:#000;cursor:pointer}#log{background:#111;padding:15px;height:300px;overflow:auto;font-family:monospace;font-size:14px;border:1px solid #0f0;border-radius:6px;white-space:pre-wrap}#quiz{padding:15px}.q{padding:10px;margin:8px 0;background:#001100;border-left:3px solid #0f0}.a{padding:5px;margin:2px}.correct{background:#0a0;color:#fff !important}</style></head><body>

<div id="quiz"></div>

<script>
let w,s=prompt||'',q=[],l=document.getElementById('log');
function log(x){l.innerHTML+=x+'\n';l.scrollTop=l.scrollHeight;}
function go(){let pin=document.getElementById('p').value.toUpperCase();if(pin.length<6){log('‚ùå 6-7 chars');return;}
log('üîó https://kahoot.club style connect...');w=new WebSocket('wss://play.kahoot.it/cometd/'+pin.toLowerCase());

function show(){let h='';q.forEach((x,i)=>h+='<div class="q"><b>Q'+(i+1)+':</b> '+x.t+'<div>'+x.a.map(y=>'<div class="a '+(y.c?'correct':'')+'">üìç '+y.t+'</div>').join('')+'</div></div>');document.getElementById('quiz').innerHTML=h;}
</script></body></html>
