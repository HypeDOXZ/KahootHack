<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Kahoot Hack FINAL</title><style>body{font-family:Arial;max-width:700px;margin:50px auto;padding:20px;background:#f0f2f5}input{padding:15px;font-size:20px;width:250px;border:2px solid #007bff;border-radius:8px}button{padding:15px 30px;font-size:18px;background:#ff6b35;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold}#status{margin:20px 0;padding:15px;background:white;border-radius:8px;border-left:5px solid #007bff;font-size:16px}#debug{padding:10px;margin:5px 0;background:#e9ecef;border-radius:5px;font-family:monospace;font-size:14px}.question{margin:20px 0;padding:20px;background:#d4edda;border-radius:10px;border-left:5px solid #28a745}.answer{padding:10px;margin:5px 0;background:white;border-radius:5px}.correct{background:#28a745;color:white;font-weight:bold}</style></head><body>
<h1>üéÆ Kahoot Hack (No Firewall Bypass)</h1>
<input type="text" id="pin" placeholder="PIN" maxlength="7" style="text-transform:uppercase">
<button onclick="hack()">üí• Extract LIVE</button>
<div id="status">Enter PIN ‚Üí LIVE game needed</div>
<div id="debug"></div><div id="quiz"></div>

<script>
let ws,pin,logs=[],q=[],d=document.getElementById('debug'),s=document.getElementById('status');
function l(m,c='black'){logs.push(m);d.innerHTML=logs.slice(-12).map(x=>`<div style="color:${c}">${x}</div>`);}
function hack(){pin=document.getElementById('pin').value.toUpperCase();if(pin.length<6){l('‚ùå 6-7 chars','red');return;}
s.innerHTML='üîÑ LIVE WS connect...';q=[];logs=[];
const e=['kahoot.it','play.kahoot.it','game.kahoot.it'];c(e,0);}

function c(e,i){if(i>=e.length){l('‚ùå School firewall? Try phone data','red');return;}
l(`WS ‚Üí ${e[i]}`,'orange');ws=new WebSocket(`wss://${e[i]}/cometd/${pin.toLowerCase()}`);
ws.onopen=()=>{l('‚úÖ LIVE! '+e[i],'green');ws.send(JSON.stringify([{channel:'/meta/handshake',version:'1.0',supportedConnectionTypes:['websocket']},{channel:'/service/player',data:{gameid:pin,host:e[i],id:'hacker'+Date.now()}}]));};
ws.onmessage=e=>{l(`üì¶ ${e.data.slice(0,60)}`,'purple');try{parse(JSON.parse(e.data));}catch{l('data rx','gray');}};
ws.onerror=()=>setTimeout(()=>c(e,i+1),2e3);}

function parse(data){if(!Array.isArray(data))data=[data];data.forEach(m=>{if(m.channel&&m.data&&(m.data.question||m.data.quizQuestion||m.data.questions)){let q={text:m.data.question?.question||'Q'+(q.length+1),ans:[]};(m.data.answers||m.data.choices||m.data.answerChoices||[]).forEach((a,j)=>{q.ans.push({t:a.answer||a.text||`#${j+1}`,c:!!a.correct});});if(q.ans.length&&!q.some(x=>x.text===q.text)){q.push(q);show();l(`‚úÖ Q${q.length}`,'green');}}});}
function show(){let h='<h2>‚úÖ ANSWERS:</h2>';q.forEach((x,i)=>h+=`<div class="question"><b>Q${i+1}:</b> ${x.text}<br>${x.ans.map(a=>`<div class="answer ${a.c?'correct':''}">üìç ${a.t}</div>`).join('')}</div>`);document.getElementById('quiz').innerHTML=h;s.innerHTML='‚úÖ LIVE answers ‚Üë';}
</script></body></html>
